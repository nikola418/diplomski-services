apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: locations
  name: locations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: locations
  template:
    metadata:
      labels:
        app: locations
    spec:
      containers:
        - image: europe-central2-docker.pkg.dev/diplomski-431623/locations/production
          name: locations
          env:
            - name: HTTP_PORT
              value: '3000'
          ports:
            - containerPort: 3000
