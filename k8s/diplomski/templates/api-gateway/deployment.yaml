apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - image: europe-central2-docker.pkg.dev/diplomski-431623/api-gateway/production
          name: api-gateway
          env:
            - name: HTTP_PORT
              value: '3000'
          ports:
            - containerPort: 3000
