apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: api-gateway
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: europe-central2-docker.pkg.dev/diplomski-431623/api-gateway/production
          imagePullPolicy: Never
          env:       
            - name: HTTP_PROTOCOL
              value: 'http'
            - name: HTTP_PORT
              value: "3000"
            - name: AUTH_HOST
              value: "auth"
            - name: AUTH_PORT
              value: "3000"
          ports:
            - containerPort: 3000

