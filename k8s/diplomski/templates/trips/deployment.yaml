apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: trips
  name: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
        - image: europe-central2-docker.pkg.dev/diplomski-431623/trips/production
          name: trips
          env:
            - name: HTTP_PORT
              value: '3000'
          ports:
            - containerPort: 3000
