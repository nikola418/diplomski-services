services:
  users:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: users
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    env_file:
      - .env

  rabbitmq:
    image: rabbitmq

  postgres:
    image: postgres:14
    container_name: postgres
    restart: always
    ports:
      - '5432:5432'
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
    name: postgres-db
